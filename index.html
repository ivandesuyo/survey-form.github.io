<!DOCTYPE html>
<html lang="en">
<html>

<head>
<link rel="stylesheet" href="styles.css">
</head>

<body class="container">
<header class="header">
<h1 id="title">
  Willowglen Staff Feedback Form
</h1>

<p id="description">
  We value your opinions and feedbacks as the company's crucial piece
</p>
</header>

<form id="survey-form">

<div class="form-group">
<label id="name-label" for="name">Name</label>
<input id="name" type="text" class="form-control" placeholder="Enter your name" required>
</div>

<div class="form-group">
<label id="email-label" for="email">Email</label>
<input id="email" type="email" class="form-control"
placeholder="Enter your email" required>
</div>

<div class="form-group">
<label id="number-label" for="number">Number</label>
<input id="number" type="number" class="form-control"
placeholder="Enter your number" min="1" max="200" required>
</div>

<div class="form-group">
<label id="role-label" for="role">Which option best describes your current role?</label>
<select id="dropdown" class="form-control" required>
<option disabled selected value>Select current role</option>
<option value="junior">Junior Employee</option>
<option value="senior">Senior Employee</option>
<option value="intern">Intern</option>
<option value="manager">Manager</option>
<option value="hr">Human Resources</option>
</select>
</div>

<div class="form-group">
<p>Is Willowglen an ideal company?</p>
<label>
<input
name="user-recommend"
value="definitely"
type="radio"
class="input-radio"checked/>Definitely</label>

<label>
<input
name="user-recommend"
value="maybe"
type="radio"
class="input-radio"/>Maybe</label>

<label>
<input
name="user-recommend"
value="no"
type="radio"
class="input-radio"/>No</label>
</div>

<div class="form-group">
<p>Which staff benefit(s) would you like to see in the future?</p>
<label>
<input
name="prefer"
value="HI"
type="checkbox"
class="input-checkbox"
checked/>Health Insurance</label>

<label>
<input
name="prefer"
value="DI"
type="checkbox"
class="input-checkbox"/>Dental Insurance</label>

<label>
<input
name="prefer"
value="VI"
type="checkbox"
class="input-checkbox"/>Vision Insurance</label>

<label>
<input
name="prefer"
value="LI"
type="checkbox"
class="input-checkbox"/>Life Insurance</label>

<label>
<input
name="prefer"
value="PTO"
type="checkbox"
class="input-checkbox"/>Paid Time Off</label>

<label>
<input
name="prefer"
value="PFL"
type="checkbox"
class="input-checkbox"/>Paid Family Leave</label>

<label>
<input
name="prefer"
value="RPB"
type="checkbox"
class="input-checkbox"/>Retirement Plan Benefits</label>

<label>
<input
name="prefer"
value="FWS"
type="checkbox"
class="input-checkbox"/>Flexible Worktime Schedule</label>

<label>
<input
name="prefer"
value="MHB"
type="checkbox"
class="input-checkbox"/>Mental Health Benefits</label>

<label>
<input
name="prefer"
value="CT"
type="checkbox"
class="input-checkbox"/>Company Trips</label>
</div>

<div class="form-group">
<p>Any comments or suggestions?</p>
<textarea id="comments" class="input-textarea"
name="comment"
placeholder="Enter your comments here."></textarea>
</div>

<div class="form-group">
<button type="submit" id="submit" class="submit-button">Submit</button>
</div>

</form>

</body>

</html>
